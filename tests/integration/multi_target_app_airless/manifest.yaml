applicationName: IntegrationTestMultiTargetAirless
content:
  storage:
  - connectionName: default.s3_shared
    append: false
    include:
    - src
    exclude:
    - .ipynb_checkpoints/
    - __pycache__/
    - '*.pyc'
    name: code
  - connectionName: default.s3_shared
    append: true
    include:
    - workflows
    exclude:
    - .ipynb_checkpoints/
    - __pycache__/
    - '*.pyc'
    name: workflows
  workflows:
  - workflowName: s3_list_dag
    connectionName: default.workflow_serverless
stages:
  dev:
    stage: DEV
    domain:
      tags:
        purpose: smus-cicd-testing
      region: ${DEV_DOMAIN_REGION}
    project:
      name: dev-marketing
    environment_variables:
      S3_PREFIX: dev
    deployment_configuration:
      storage:
      - connectionName: default.s3_shared
        name: code
        targetDirectory: src
      - connectionName: default.s3_shared
        name: workflows
        targetDirectory: workflows
    bootstrap:
      actions:
      - type: workflow.create
  test:
    stage: TEST
    domain:
      tags:
        purpose: smus-cicd-testing
      region: ${DEV_DOMAIN_REGION}
    project:
      name: integration-airless-test
      create: true
      profileName: All capabilities
      role:
        arn: arn:aws:iam::${AWS_ACCOUNT_ID}:role/smus-integration-airless-test-role
      owners:
      - Eng1
      - arn:aws:iam::${AWS_ACCOUNT_ID}:role/GitHubActionsRole-SMUS-CLI-Tests
      - Admin
      contributors: []
      userParameters:
      - EnvironmentConfigurationName: Lakehouse Database
        parameters:
        - name: glueDbName
          value: multi_target_airless_test_db
    environment_variables:
      S3_PREFIX: test
    deployment_configuration:
      storage:
      - connectionName: default.s3_shared
        name: code
        targetDirectory: src
      - connectionName: default.s3_shared
        name: workflows
        targetDirectory: workflows
    bootstrap:
      actions:
      - type: workflow.create
  prod:
    stage: PROD
    domain:
      tags:
        purpose: smus-cicd-testing
      region: ${DEV_DOMAIN_REGION}
    project:
      name: integration-airless-test
      create: true
      profileName: All capabilities
      role:
        arn: arn:aws:iam::${AWS_ACCOUNT_ID}:role/smus-integration-airless-test-role
      owners:
      - Eng1
      - arn:aws:iam::${AWS_ACCOUNT_ID}:role/GitHubActionsRole-SMUS-CLI-Tests
      contributors: []
      userParameters:
      - EnvironmentConfigurationName: Lakehouse Database
        parameters:
        - name: glueDbName
          value: multi_target_airless_prod_db
    environment_variables:
      S3_PREFIX: prod
    deployment_configuration:
      storage:
      - connectionName: default.s3_shared
        name: code
        targetDirectory: src
      - connectionName: default.s3_shared
        name: workflows
        targetDirectory: workflows
    bootstrap:
      actions:
      - type: workflow.create
tests:
  folder: tests/integration/multi_target_app_airless/app_tests/
