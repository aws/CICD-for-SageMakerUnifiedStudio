name: Deploy ML Deployment

on:
  push:
    branches:
      - main
      - test
      - amirbo_feature_branch
    paths:
      - 'examples/analytic-workflow/ml/deployment/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    uses: ./.github/workflows/smus-bundle-deploy.yml
    secrets:
      AWS_ROLE_ARN_DEV: ${{ secrets.AWS_ROLE_ARN_DEV }}
      AWS_ROLE_ARN_TEST: ${{ secrets.AWS_ROLE_ARN_TEST }}
      AWS_ROLE_ARN_PROD: ${{ secrets.AWS_ROLE_ARN_PROD }}
    with:
      manifest_path: 'examples/analytic-workflow/ml/deployment/manifest.yaml'
      bundle_from_target: 'test'
      test_target: 'test'
      prod_target: 'prod'
      deploy_to_prod: ${{ github.ref == 'refs/heads/main' }}
      setup_mlflow: true
